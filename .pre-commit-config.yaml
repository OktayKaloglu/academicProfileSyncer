repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: forbid-crlf
      - id: remove-crlf

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: python
        require_serial: true
        types_or: [python, pyi]
        args:
          [
            "--disable=C0115,C0116,C0114,C0114,R1720,R0902,W0718,W0212,W0201",
            "--fail-under=7.5",
            "-sn",
            "-rn",
          ]
